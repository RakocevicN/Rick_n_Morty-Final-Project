name: Run Tests

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select test type'
        required: true
        type: string
        options:
          - episode
          - id
          - location

jobs:
  run_tests:
    strategy:
      matrix:
        test_type:
          - episode
          - id
          - location
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.1

    - name: Install dependencies from requirements.txt
      run: |
        pip install -r requirements.txt

    - name: Run tests for R&M
      run: pytest tests/test_${{ matrix.test_type }}.py

    - name: Run selected test
      if: github.event_name == 'workflow_dispatch' && matrix.test_type == github.event.inputs.test_type
      run: pytest tests/test_${{ matrix.test_type }}.py
