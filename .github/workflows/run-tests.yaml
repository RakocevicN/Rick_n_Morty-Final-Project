name: Run Tests

on:
  pull_request:
    branches:
      - '*'

jobs:
  run_tests:
    strategy:
      matrix:
        test_type:
          - episode
          - id
          - location
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.1

    - name: Install dependencies from requirements.txt
      run: |
        pip install -r requirements.txt

    - name: Run tests for R&M
      run: pytest tests/test_${{ matrix.test_type }}.py

    - name: Run selected test
      if: github.event_name == 'workflow_dispatch'
      run: |
       if [ "${{ github.event.inputs.test_type }}" == "location" ]; then
        pytest tests/test_location.py
       elif [ "${{ github.event.inputs.test_type }}" == "episode" ]; then
        pytest tests/test_episode.py
       elif [ "${{ github.event.inputs.test_type }}" == "id" ]; then
        pytest tests/test_id.py
       fi
