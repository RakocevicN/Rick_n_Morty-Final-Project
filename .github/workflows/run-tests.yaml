name: Run Tests

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select a test to run'
        required: false
        default: 'all'
        options:
          - 'all'
          - 'episode'
          - 'id'
          - 'location'

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies from requirements.txt
      run: pip install -r requirements.txt

    - name: Run tests
      run: python3 test_execution.py --${{ github.event.inputs.test_type }}
