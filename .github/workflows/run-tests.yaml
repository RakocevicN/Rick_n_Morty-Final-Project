name: Tests

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run (episode, id, location)'
        required: true
        default: 'episode'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_type:
          - episode
          - id
          - location
      fail-fast: false # optional: continue running other jobs if one fails

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.1'

    - name: Install dependencies from requirements.txt
      run: pip install -r requirements.txt

    - name: Run tests for R&M
      run: pytest tests/test_${{ matrix.test_type }}.py
