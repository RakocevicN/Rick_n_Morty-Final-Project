name: Run Tests

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
    inputs:
      run_all_tests:
        description: 'Run all tests'
        required: true
        type: boolean

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.1

    - name: Install dependencies from requirements.txt
      run: |
        pip install -r requirements.txt

    - name: Run tests based on input
      run: |
        if [ "${{ github.event.inputs.run_all_tests }}" == "true" ]; then
          # Automatically run all tests on pull requests
          pytest tests/
        else
          # Manually triggered workflow, run the selected test based on the test_type input
          if [ "${{ github.event.inputs.test_type }}" == "location" ]; then
            pytest tests/test_location.py
          elif [ "${{ github.event.inputs.test_type }}" == "episode" ]; then
            pytest tests/test_episode.py
          elif [ "${{ github.event.inputs.test_type }}" == "id" ]; then
            pytest tests/test_id.py
          fi
        fi
