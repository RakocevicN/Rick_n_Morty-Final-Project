name: Tests

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select the type of test to run'
        required: false
        type: choice
        options:
          - episode
          - id
          - location

jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_type:
          - episode
          - id
          - location
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.1'

    - name: Install dependencies from requirements.txt
      run: pip install -r requirements.txt

    - name: Run selected test
      if: github.event_name == 'workflow_dispatch'
      run: |
        if [ "${{ github.event.inputs.test_type }}" == "episode" ]; then
          pytest tests/test_episode.py
        elif [ "${{ github.event.inputs.test_type }}" == "id" ]; then
          pytest tests/test_id.py
        elif [ "${{ github.event.inputs.test_type }}" == "location" ]; then
          pytest tests/test_location.py
        fi

