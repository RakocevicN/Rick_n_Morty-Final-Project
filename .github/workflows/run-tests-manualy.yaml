name: Run Tests Manual Workflow

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select test type'
        required: true
        options:
          - test_location
          - test_episode
          - test_id

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.1

    - name: Install dependencies from requirements.txt
      run: |
        pip install -r requirements.txt

    - name: Run selected test
      run: |
       if [ "${{ inputs.test_type }}" == "test_location" ]; then
        pytest tests/test_location.py
       elif [ "${{ inputs.test_type }}" == "test_episode" ]; then
        pytest tests/test_episode.py
       elif [ "${{ inputs.test_type }}" == "test_id" ]; then
        pytest tests/test_id.py
       fi
